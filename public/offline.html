<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - K-DPPP</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f9fafb;
      color: #374151;
    }
    .container {
      max-width: 32rem;
      padding: 2rem;
    }
    .logo {
      width: 6rem;
      height: 6rem;
      margin-bottom: 2rem;
    }
    h1 {
      color: #2E7D63;
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    p {
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      background-color: #2E7D63;
      color: white;
      font-weight: 500;
      padding: 0.625rem 1.25rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #246752;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="K-DPPP Logo" class="logo">
    <h1>Anda sedang offline</h1>
    <p>Sepertinya Anda tidak terhubung ke internet. Silakan periksa koneksi internet Anda dan coba lagi.</p>
    <a href="/" class="button">Coba Lagi</a>
  </div>
</body>
</html>
